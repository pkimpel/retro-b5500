<html>
<body>
<script>
var x;
var p=1;

document.write("pow2 = [0x1");
for (x=1; x<=52; x++) {
    p += p;
    document.write(", 0x" + p.toString(16));
}
document.writeln("]");

p = 1;
document.write("mask2 = [0x0");
for (x=1; x<=52; x++) {
    p += p;
    document.write(", 0x" + (p-1).toString(16));
}
document.writeln("]");
</script>
</body>
</html>
