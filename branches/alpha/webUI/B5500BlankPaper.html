<head>
<title>B5500 Blank Paper Page</title>
<meta name="Author" content="Nigel Williams & Paul Kimpel">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="B5500Common.css">
<style>
BODY {
    position:           relative;
    overflow-x:         hidden;
    background-color:   white}
#Paper {
    position:           relative;
    margin:             0;
    font-size:          8pt}
#Spacer {
    margin-top:         2000px}
#InputBox {
    position:           absolute;
    left:               4px;
    bottom:             4px;
    display:            none;
    margin:             0;
    padding:            0;
    border:             none;
    background-color:   #FF9}
#InputBox.visible {
    display:            block}
#InputBox:focus {
    border:             none;
    outline:            none}           /* to suppress Chrome's default outline */
#EndOfPaper {
    height:             1px;
    border:             0;
    opacity:            0}
</style>
</head>

<body>
<div id=Spacer></div>
<pre id=Paper class=paper>&nbsp;</pre>
<input id=InputBox type=text size=72 maxlength=72>
<div id=EndOfPaper>&nbsp;</div>
</body>
</html>
