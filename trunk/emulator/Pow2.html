<html>
<body>
<script>
var x;
var p=1;

document.write("pow2 = [1");
for (x=1; x<=52; x++) {
    p += p;
    document.write(", " + p);
}
document.writeln("]");

p = 1;
document.write("mask2 = [0");
for (x=1; x<=52; x++) {
    p += p;
    document.write(", " + (p-1));
}
document.writeln("]");
</script>
</body>
</html>
